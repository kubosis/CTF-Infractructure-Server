name: Semgrep Security Scan  # The name of the GitHub Actions workflow

on:
  push:
    branches:
      - main          # Run on push to main branch
      - devel         # and devel branch
  pull_request:
    branches:
      - main          # Run on PR targeting main
      - devel         # or devel

jobs:
  semgrep_scan:
    runs-on: ubuntu-latest   # Use latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout repository code

      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"           # Use Semgrep's built-in 'p/ci' ruleset (CI/CD)

      - name: Upload Semgrep results as artifact
        if: failure()              # Upload artifact only if Semgrep scan fails
        uses: actions/upload-artifact@v4  # <-- frissÃ­tve v4-re
        with:
          name: semgrep-report     # Artifact name in workflow UI
          path: semgrep-report.sarif  # Path to the report file

      - name: Upload SARIF to GitHub code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-report.sarif  # Always upload SARIF report for GitHub UI
